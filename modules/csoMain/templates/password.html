{% extends "layoutAccount.html" %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="card col-sm">
            <div class="card-header">
                <h5 class="card-title">Modifier mon mot de passe</h5>
            </div>
            <div class="card-body">

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-info" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form action="/password" method="POST">
                    <input name=_csrf_token type=hidden value="{{ csrf_token() }}">	
                    
                    <div class="form-group">
                        <label>Ancien mot de passe</label>
                        <input type="password" autocomplete="off" class="form-control" name="old_password" placeholder="Mot de passe">
                    </div>
                    
                    <div class="form-group">
                        <label>Nouveau mot de passe</label>
                        <input type="password" autocomplete="new-password" class="form-control" name="new_password" placeholder="Mot de passe">
                    </div>
                    
                    <div class="text-sm-center pt-2">
                        <button type="submit" class="btn btn-primary">Modifier mon mot de passe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
