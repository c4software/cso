{% extends "layoutAccount.html" %}

{% block body %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Modifier mon mot de passe</h5>
    </div>
    <div class="card-body">
        <form action="/password" method="POST">
            <input name=_csrf_token type=hidden value="{{ csrf_token() }}">	

            <div class="form-group">
                    <label for="password">Nouveau mot de passe</label>
                    <input type="password" autocomplete="new-password" class="form-control" id="password" placeholder="Mot de passe">
                  </div>

                  <div class="form-group">
                        <label for="password">Confirmer le nouveau mot de passe</label>
                        <input type="password" autocomplete="new-password" class="form-control" id="password" placeholder="Confirmation">
                      </div>

                    <div class="text-sm-center pt-2">
                            <button type="submit" class="btn btn-primary">Modifier mon mot de passe</button>
                    </div>
        </form>
    </div>
</div>

        {% endblock %}
